---
version: 2
jobs:
  node-6: &test-build
    docker:
      - image: node:6
    working_directory: ~/cli
    steps:
      - checkout
      - run: yarn
      - run: yarn test --coverage
      - run: curl -s https://codecov.io/bash | bash
  node-8:
    <<: *test-build
    docker:
      - image: node:8
  node-9:
    <<: *test-build
    docker:
      - image: node:9

workflows:
  version: 2
  test:
    jobs:
      - node-6
      - node-8
      - node-9
