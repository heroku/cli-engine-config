---
version: 2
jobs:
  build:
    docker:
      - image: dickeyxxx/cli-engine-docker:v1.1.0
    working_directory: ~/cli-engine-config
    steps:
      - checkout
      - restore_cache:
          keys:
            - cli-engine-config-{{ .Branch }}-{{checksum "package.json"}}
            - cli-engine-config-{{ .Branch }}
            - cli-engine-config-master
      - run: |
          # setup yarn
          yarn --prefer-offline --pure-lockfile

          # test project
          jest --coverage
          flow check
          eslint .
          bash <(curl -s https://codecov.io/bash)
      - save_cache:
          key: cli-engine-config-{{ .Branch }}-{{checksum "package.json"}}
          paths:
            - ~/cli-engine-config/node_modules
            - /usr/local/share/.cache/yarn
      - save_cache:
          key: cli-engine-config-{{ .Branch }}
          paths:
            - /usr/local/share/.cache/yarn
